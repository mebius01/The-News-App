<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <title>The News App</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <div class="container">
                <a href="#" class="brand-logo">The News</a>
                <ul id="nav-mobile"
                    class="right hide-on-med-and-down menu-news">
                    <li><a id="top-headlines" href="">Top Headlines</a></li>
                    <li><a id="everything" href="">Everything</a></li>
                    <li><a id="sources" href="">Sources</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="s4 right">
        <div class="row">
            <form class="row">
                <div class="col s6">
                    <div class="input-field col s12">
                        <input id="search" type="text">
                        <label for="search">Search</label>
                    </div>
                    <span class="new badge blue"
                        data-badge-caption="News">0</span>
                </div>
                <div class="col s6">
                    <div class="input-field col s12">
                        <select id="selectCountry">
                            <option value="" disabled selected>Choose Country
                            </option>
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <select id="selectCategory">
                            <option value="" disabled selected>Choose Country
                            </option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <main class="grid">

    </main>
    <footer class="page-footer blue lighten-2">
        <div class="footer-copyright blue lighten-2">
            <div class="container">
                <span>Â© 2014 Copyright Text</span>
                <a class="grey-text text-lighten-4 right" href="#!">More
                    Links</a>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="js/app.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
